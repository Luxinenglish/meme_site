<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Memes</title>
</head>
<body>
<h1>Photos du lyc√©e la mache</h1>
<form id="uploadForm" enctype="multipart/form-data">
    <span class="files">
    <input type="file" name="media" id="mediaInput" class="custom-file-input" accept="image/*,video/*,.gif" multiple>
    <button type="submit" class="custom-submit-btn">Poster</button>
        </span>
</form>
<div id="gallery"></div>
<script>
    function formatTime(ts) {
        const d = new Date(ts);
        return d.toLocaleString(); // local readable format
    }

    async function loadMemes() {
        const res = await fetch('/api/memes');
        const memes = await res.json();
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';
        memes.forEach(m => {
            const card = document.createElement('div');
            card.style.display = 'block';
            card.style.margin = '10px';
            card.style.textAlign = 'center';

            const header = document.createElement('div');
            header.style.fontWeight = 'bold';
            header.style.marginBottom = '4px';
            header.textContent = m.username || 'Unknown';

            const timeEl = document.createElement('div');
            timeEl.style.fontSize = '0.85em';
            timeEl.style.color = '#666';
            timeEl.style.marginBottom = '6px';
            timeEl.textContent = formatTime(m.time);

            const img = document.createElement('img');
            img.src = '/meme/' + m.uuid + '.jpg';
            img.style.maxWidth = '100%'; // responsive, will follow CSS card width
            img.style.display = 'block';
            img.style.margin = '0 auto';

            card.appendChild(header);
            card.appendChild(timeEl);
            card.appendChild(img);
            gallery.appendChild(card);
        });
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const res = await fetch('/api/upload', { method: 'POST', body: formData });
        if (res.ok) {
            loadMemes();
        } else {
            alert("Erreur d'upload.");
        }
    });

    loadMemes();
</script>
<style>
    .files {
        margin-bottom: 10px;
    padding: 18px 16px;
    border: 2px solid #0077ff;
    border-radius: 14px;
    box-shadow: 2px 2px 12px rgba(0, 119, 255, 0.13);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    background: #eaf3ff;
}

.custom-file-input {
    display: block;
    padding: 8px 12px;
    border: 2px solid #0077ff;
    border-radius: 8px;
    background: #fff;
    color: #333;
    font-size: 1em;
    cursor: pointer;
    transition: border 0.2s, box-shadow 0.2s;
    width: 100%;
    max-width: 320px;
}
.custom-file-input:hover, .custom-file-input:focus {
    border-color: #005fcc;
    box-shadow: 0 0 0 2px #b3d8ff;
}

.custom-submit-btn {
    background: linear-gradient(90deg, #0077ff 0%, #00c6ff 100%);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 10px 28px;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(0,119,255,0.10);
    transition: background 0.2s, transform 0.1s;
}
.custom-submit-btn:hover, .custom-submit-btn:focus {
    background: linear-gradient(90deg, #005fcc 0%, #0099cc 100%);
    transform: translateY(-2px) scale(1.03);
    }

    #gallery {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        border-radius: 10px;
        padding: 10px;
    }

    #gallery > div {
        width: 100%;
        max-width: 720px;
        box-sizing: border-box;
        background: #fff;
        border: 1.5px solid #bbb;
        border-radius: 10px;
        padding: 12px 8px 10px 8px;
    }

    img {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }

    form {
        margin-bottom: 20px;
    }

    @media (max-width: 800px) {
        #gallery > div {
            max-width: 98vw;
            padding: 8px 2vw 8px 2vw;
        }
    }

    @media (max-width: 500px) {
        body {
            margin: 6px;
        }
        h1 {
            font-size: 1.2em;
        }
        #gallery {
            padding: 2px;
            gap: 10px;
        }
        #gallery > div {
            padding: 6px 1vw 6px 1vw;
        }
        img {
            border-radius: 4px;
        }
    }
</style>
</body>
</html>
